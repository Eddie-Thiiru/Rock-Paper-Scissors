<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <div class="game-status"></div>
      <div class="button-container">
        <button type="button" data-value="rock">
          <img src="./images/rock.svg" alt="rock image" />
        </button>
        <button type="button" data-value="paper">
          <img src="./images/paper.svg" alt="paper image" />
        </button>
        <button type="button" data-value="scissors">
          <img src="./images/scissors.svg" alt="scissors image" />
        </button>
      </div>
      <div class="choices"></div>
      <div class="game-points"></div>
    </div>

    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
